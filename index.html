
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Current Temperature</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f0f8ff;
                        color: #333;
                        margin: 0;
                        padding: 0;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        text-align: center;
                    }
                    header {
                        background-color: #4682b4;
                        width: 100%;
                        padding: 20px;
                        color: white;
                        text-align: center;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    }
                    h1 {
                        margin: 0;
                        font-size: 2.5em;
                    }
                    .temperature {
                        font-size: 3em;
                        margin: 20px 0;
                        color: #ff4500;
                    }
                    .timestamp {
                        font-size: 1.2em;
                        color: #555;
                    }
                    .chart-container {
                        width: 80%;
                        height: 400px;
                        margin: 20px 0;
                    }
                    footer {
                        margin-top: auto;
                        padding: 10px;
                        font-size: 0.9em;
                        color: #777;
                    }
                    @media (max-width: 600px) {
                        h1 {
                            font-size: 2em;
                        }
                        .temperature {
                            font-size: 2.5em;
                        }
                        .timestamp {
                            font-size: 1em;
                        }
                        .chart-container {
                            width: 100%;
                            height: 300px;
                        }
                    }
                </style>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </head>
            <body>
                <header>
                    <h1>Current Temperature</h1>
                </header>
                <div class="temperature">
                    27.7 °C
                </div>
                <div class="timestamp">
                    Last updated: 2024-08-13 09:42:50
                </div>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <footer>
                    &copy; 2024 Your Name or Organization
                </footer>
                <script>
                    const ctx = document.getElementById('temperatureChart').getContext('2d');
                    const temperatureData = {
                        labels: ["2024-08-13 09:25:15", "2024-08-13 09:27:57", "2024-08-13 09:37:27", "2024-08-13 09:42:50"],
                        datasets: [{
                            label: 'Temperature (°C)',
                            data: [27.6, 27.6, 27.7, 27.7],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    };
                    const config = {
                        type: 'line',
                        data: temperatureData,
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'minute'
                                    }
                                },
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    };
                    const temperatureChart = new Chart(ctx, config);
                </script>
            </body>
            </html>
